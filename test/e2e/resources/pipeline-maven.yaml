---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    name: task-maven
  name: task-maven
spec:
  workspaces:
    - name: source
      optional: false

  params:
    - name: URL
      type: string
    - name: REVISION
      type: string
    - name: VERBOSE
      type: string

  tasks:
    - name: git
      taskRef:
        name: git
      workspaces:
        - name: output
          workspace: source
      params:
        - name: URL
          value: "$(params.URL)"
        - name: REVISION
          value: "$(params.REVISION)"
        - name: SUBMODULES
          value: "false"
        - name: VERBOSE
          value: "$(params.VERBOSE)"
    - name: maven
      taskRef:
        name: maven
      runAfter:
        - git
      workspaces:
        - name: source
          workspace: source
